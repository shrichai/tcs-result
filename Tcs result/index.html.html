<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCS Results Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f8f9fa;
            color: #333;
        }

        .container {
            margin-top: 50px;
            max-width: 1200px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header img {
            width: 80px;
            margin-bottom: 10px;
        }

        h2 {
            text-align: center;
            font-weight: 700;
            color: #004085;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: center;
            padding: 12px;
        }

        th {
            background: #007bff;
            color: white;
            font-size: 16px;
        }

        td {
            font-size: 15px;
            background: #ffffff;
        }

        .badge {
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
        }

        .badge-success {
            background-color: #28a745;
            color: white;
        }

        .badge-warning {
            background-color: #ffc107;
            color: black;
        }

        .dataTables_filter {
            margin-bottom: 10px !important;
        }

        .table th:nth-child(2), .table td:nth-child(2) {
            width: 25%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="tcs.jpg" alt="TCS Logo">
            <h2>TCS Results Portal</h2>
        </div>
        <div class="table-responsive">
            <table id="resultTable" class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Sl. No</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Score</th>
                        <th>Percentile</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let employees = [];
            for (let i = 1; i <= 20; i++) {
                employees.push({
                    id: i,
                    name: `Employee ${i}`,
                    email: `employee${i}@tcs.com`,
                    score: Math.floor(Math.random() * 100),
                    percentile: Math.floor(Math.random() * 100),
                    status: Math.random() > 0.5 ? "Promoted" : "Review Pending"
                });
            }

            let tableBody = document.getElementById("table-body");
            employees.forEach(employee => {
                let row = document.createElement("tr");
                row.innerHTML = `
                    <td>${employee.id}</td>
                    <td>${employee.name}</td>
                    <td>${employee.email}</td>
                    <td>${employee.score}</td>
                    <td>${employee.percentile}</td>
                    <td><span class="badge ${employee.status === 'Promoted' ? 'badge-success' : 'badge-warning'}">${employee.status}</span></td>
                `;
                tableBody.appendChild(row);
            });

            $('#resultTable').DataTable({
                "searching": true,
                "responsive": true,
                "autoWidth": false,
                "columnDefs": [{ "orderable": false, "targets": [0, 5] }]
            });
        });
    </script>
</body>
</html>
